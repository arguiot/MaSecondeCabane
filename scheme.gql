type Product @collection(name: "products") {
  name: String!
  description: String!
  price: Float!
  quantity: Int!
  image: String! # Image URL
  sexe: String!
  size: String!
  brand: String!
  etat: String!
  type: String!
  tags: [String!]!
  creation: Long # Timestamp as Int but was too big to fit in Int
  favorite: Boolean!
}

type Customer @embedded {
  firstName: String!
  lastName: String!
  address: Address!
  telephone: String!
  email: String!
}

type Request @collection(name: "requests") {
  customer: Customer!
  description: String!
}

type Order @collection(name: "orders") {
  customer: Customer!
  line: [ProductLine!]!
  stripeID: String!
  total: Float!
}

type Address @embedded {
  street: String!
  city: String!
  country: String!
  zipCode: String!
}

type ProductLine @embedded {
  product: ID! # Product ID
  quantity: Int!
}

type Query {
  allProducts: [Product!]! @index(name: "all_products")
  allOrders: [Order!]! @index(name: "all_orders")
  allRequest: [Request!]! @index(name: "all_requests")
}